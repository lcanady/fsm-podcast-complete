<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <img id="logo" src="assets/desktop/logo.svg" />
    <section id="intro">

        Publish your podcasts<br /><span class="header">everywhere.</span>

      <div id="icons">

    </section>

      <img id="host" src="assets/desktop/image-host.jpg" />

    </section>
  </body>
  <script src="js/index.js"></script>
</html>
